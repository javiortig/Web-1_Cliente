		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>	
	
		<script type="text/babel">
				var Tarjeta = React.createClass(
				{ //El parametro de createClass es un JSON, 
				 //por lo que esta llave es para un JSON
					getInitialState: function(){
						return {checked:false}
					},
					cambiaChequeo: function (){
						this.setState({checked:!this.state.checked})
					},
					render: function() //Una función anonima
							{//Esta segunda lave es para un bloque de código JS
								var msg="";
								if(this.state.checked){
									msg="está chequeado (checked)";
								} else {
									msg="no está chequeado (no-checked)";
								}								
								return(
									<div id={this.props.tipoid}>
										<h1> Etiqueta creada con React </h1>
										<h2> this.props.children: {this.props.children} </h2>
										<div className="col">
											<img src={this.props.foto} width="100" height="107"></img>
										</div>
										<input type="checkbox" onChange={this.cambiaChequeo} defaultChecked={this.state.getInitialState}/>
										<p> El checkbox {msg}.</p>
									</div>
						
								);
							}
				}
			);
			
			ReactDOM.render(

			);			
			ReactDOM.render(
				<Tarjeta foto="assets/img/portfolio/react.png"> React </Tarjeta>,
				document.getElementById('23')
			);
