<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="topRow" class="calculatorRow">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>Del</button>
        <button>Res</button>
    </div>
    <div id="midTopRow" class="calculatorRow">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>/</button>
    </div>
    <div id="midBotRow" class="calculatorRow">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>-</button>
    </div>
    <div id="botRow" class="calculatorRow">
        <button>0</button>
        <button>!</button>
        <button>=</button>
    </div>
    <form>
        <input id="pantalla" type="text" name="pantalla">
    </form>
</body>
</html>
